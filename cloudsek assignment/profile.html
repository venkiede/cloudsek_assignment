<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    

    <style>
        body{
            background-image: url("https://picjumbo.com/wp-content/uploads/beautiful-nature-scenery-free-photo-2210x1473.jpg");
            background-repeat:no-repeat;
            background-size: cover;
            
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height:100vh;
        }
        .profile img{
            background-color:#17bdbd;
            padding:2px;
            height: 150px;
            width:150px;
            background-image: cover;
            border-radius: 50%;

            
        }

        .card{
            background-color:azure;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            padding-top: 50px;
            padding-bottom: 50px;
            border-radius: 15px;
            border: 2px solid yellow;
            box-shadow:0px 4px 8px rgba(0,0,0,0.2);
        }
        
        .card:hover{
            transform: scale(1.05);
            transition: 0.5s;
        }
        .name{
            font-size: 25px;
            font-weight: 600;
            color: darkslategray;
            
        }
        .desig{
            font-size: 15px;
            color: darkslategray;
            padding-bottom: 10px;
        }
        .desc{
            font-size: 10px;
            width: 250px;
            text-align: center;
        }
        ul a {
            color: blanchedalmond;
            background-color:#bde944;
            padding: 7px;
            border-radius: 50%;
            
            margin-right: 5px;
        }

        .ul a i{
            font-size: 17px;
        }
        .ul{
          margin-right: 45px;  
        }

        .ul a i:hover{
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div class="card">
    <div class="profile">
        <img src="https://media.licdn.com/dms/image/v2/D5603AQEjaw8KgGYBoA/profile-displayphoto-shrink_200_200/B56ZWyis4kHsAY-/0/1742457197223?e=1747872000&v=beta&t=heVYJKohLGqBpzj2jo7d-5kCUlMdwKyWcxmGqp70_4c" alt="">
    </div>
    <div class="name">Ede Venkateswara Rao</div>
    <div class="desig">Software Developer</div>
    <div class="desc">Hello! I'm Ede Venkateswara Rao, and I recently graduated with a degree in Computer Science and Engineering from Krishna University College of Engineering and Technology, achieving a CGPA of 8.55.
    </div>
    <ul>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#"><i class="fa-solid fa-envelope"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </ul>
    </div>
   
    </body>
</html>
